name: Deploy React App to GitHub Pages

# 'main' 브랜치에 코드가 푸시될 때마다 이 워크플로우를 실행합니다.
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# 워크플로우가 페이지를 빌드하고 배포할 수 있도록 권한을 설정합니다.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Node.js 20 버전 사용
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build # 'vite build'가 실행됩니다.
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 'dist' 폴더에 있는 빌드 결과물을 업로드합니다.
          path: './dist'

  # 배포 작업
  deploy:
    needs: build # 'build' 작업이 성공해야만 실행됩니다.
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4